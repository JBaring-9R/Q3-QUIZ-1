<center><h1>Qᴜɪᴢ 1: ᴊᴀᴠᴀꜱᴄʀɪᴘᴛ ᴏᴘᴇʀᴀᴛᴏʀ</h1></center>
<center><h4>ɢɪᴠᴇɴ: ɪꜰ x=30.27 ᴀɴᴅ ʏ=6.18, ᴄᴏᴍᴘᴜᴛᴇ ꜰᴏʀ ᴛʜᴇ ꜰᴏʟʟᴏᴡɪɴɢ:</h4></center>

	<div class="container">
		<div class="row">

			<!-- Arithmetic Operators Card -->
			<div class="col-md-4">
				<div class="card">
					<div class="card-header bg-danger text-white">
						<h5>ᴀʀɪᴛʜᴍᴇᴛɪᴄ ᴏᴘᴇʀᴀᴛᴏʀꜱ</h5>
					</div>
					<div class="card-body">
						<button type="button" class="btn btn-light" onclick="
							var x = 24.18;
							var y = 7.18;
							document.getElementById('arithmeticAnswer').innerHTML = 
								'Exponentiation (x^y): ' + Math.pow(x, y).toFixed(2) + '<br>' +
								'Modulo (x % y): ' + (x % y).toFixed(2);
						">ꜱʜᴏᴡ ᴀɴꜱᴡᴇʀꜱ ‧₊˚ 🍮 ⋅ ☆</button>
						<p id="arithmeticAnswer" class="mt-3 fw-bold"></p>
					</div>
				</div>
			</div>

			<!-- Comparison Operators Card -->
			<div class="col-md-4">
				<div class="card">
					<div class="card-header bg-danger text-white">
						<h5>ᴄᴏᴍᴘᴀʀɪꜱᴏɴ ᴏᴘᴇʀᴀᴛᴏʀꜱ</h5>
					</div>
					<div class="card-body">
						<button type="button" class="btn btn-light" onclick="
							var x = 30.27;
							var y = 6.18;
							document.getElementById('comparisonAnswer').innerHTML = 
								'Is x > y? ' + (x > y) + '<br>' +
								'Is x == y? ' + (x == y);
						">ꜱʜᴏᴡ ᴀɴꜱᴡᴇʀꜱ ‧₊˚ 🍮 ⋅ ☆</button>
						<p id="comparisonAnswer" class="mt-3 fw-bold"></p>
					</div>
				</div>
			</div>

			<!-- Logical Operators Card -->
			<div class="col-md-4">
				<div class="card">
					<div class="card-header bg-danger text-white">
						<h5>ʟᴏɢɪᴄᴀʟ ᴏᴘᴇʀᴀᴛᴏʀꜱ</h5>
					</div>
					<div class="card-body">
						<button type="button" class="btn btn-light" onclick="
							var x = 5;
							var y = 10;
							document.getElementById('logicalAnswer').innerHTML = 
								'(x <= y) && (x >= y): ' + ((x <= y) && (x >= y)) + '<br>' +
								'(x != y) || (x == y): ' + ((x != y) || (x == y));
						">ꜱʜᴏᴡ ᴀɴꜱᴡᴇʀꜱ ‧₊˚ 🍮 ⋅ ☆</button>
						<p id="logicalAnswer" class="mt-3 fw-bold"></p>
					</div>
				</div>
			</div>

		</div>
	</div>

<!-- Refresh Button -->
	<button type="button" class="btn btn-danger" onclick="window.location.reload()">ʀᴇꜰʀᴇꜱʜ ‧₊˚ 🍮 ⋅ ☆</button>
	</center>
</div>
